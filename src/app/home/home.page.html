<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<!-- this button show Alert Box -->
  <ion-button color="dark" expand="block" shape="round" (click)='presentAlertConfirm()'>Show Alert
  	<ion-icon slot="end" name="alert"></ion-icon>
  </ion-button>

  <!-- this button show action sheet -->
  <ion-button color='danger' expand="fill" (click)='presentActionSheet()'>
  	Show Action Sheet
  </ion-button>

  <!-- Item with badge on left and right and no lines -->
	<ion-item lines='none'>
	  <ion-badge color="warning" slot="start">11</ion-badge>
	  <ion-label>My Item</ion-label>
	  <ion-badge color="medium" slot="end">22</ion-badge>
	</ion-item>

  	<!-- card -->
  	<ion-card (click)='presentToast()'>
	  <ion-card-header>Card Header
	    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
	    <ion-card-title>Card Title</ion-card-title>
	  </ion-card-header>

	  <ion-card-content>
	    This is Example for card with Header, Subtitle and Title. When you click this one it show Toast
	  </ion-card-content>
	</ion-card>

	<ion-item>
		<!-- Default Checkbox -->
		<ion-checkbox slot="start"></ion-checkbox>
		<ion-label>Default Checkbox</ion-label>
	</ion-item>

	<ion-item>
		<!-- Disabled Checkbox -->
		<ion-checkbox slot="start" disabled="true"></ion-checkbox>
		<ion-label>Disabled Checkbox</ion-label>
	</ion-item>

	<ion-item>
		<!-- Checked Checkbox -->
		<ion-checkbox slot="start" checked="true"></ion-checkbox>
		<ion-label>Checked Checkbox</ion-label>
	</ion-item>

	<!-- chip eith icon and label -->
	<ion-chip>
	  <ion-icon name="pin" color="primary"></ion-icon>
	  <ion-label>Icon Chip</ion-label>
	  <ion-icon name="close"></ion-icon>
	</ion-chip>

	<!-- chip eith icon and label and image -->
	<ion-chip>
	  <ion-avatar>
	    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
	  </ion-avatar>
	  <ion-label>Avatar Chip</ion-label>
	  <ion-icon name="close-circle"></ion-icon>
	</ion-chip>

	<!-- fab button and route to Secound Page -->
	<ion-fab (click)='goto()' vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button >
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>

</ion-content>
